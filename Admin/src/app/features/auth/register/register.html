<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8 relative overflow-hidden">
  <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 pointer-events-none"></div>

  <div class="sm:mx-auto sm:w-full sm:max-w-md relative z-10">
    <div class="flex justify-center">
        <div class="w-16 h-16 bg-yellow-400 rounded-2xl flex items-center justify-center shadow-xl shadow-yellow-400/30 transform -rotate-3">
            <span class="font-extrabold text-white text-3xl">N</span>
        </div>
    </div>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 tracking-tight">Create your account</h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Already have one?
      <a routerLink="/auth/login" class="font-medium text-yellow-600 hover:text-yellow-500 transition-colors">
        Sign in now
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md relative z-10">
    <div class="bg-white py-8 px-4 shadow-[0_8px_30px_rgb(0,0,0,0.04)] sm:rounded-3xl sm:px-10 border border-gray-100">
      <form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
            <input id="name" formControlName="name" type="text" autocomplete="name" required class="appearance-none block w-full px-4 py-3 border border-gray-200 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all sm:text-sm bg-gray-50 focus:bg-white" placeholder="John Doe">
          </div>
          <div>
            <label for="email-address" class="block text-sm font-semibold text-gray-700 mb-1">Email address</label>
            <input id="email-address" formControlName="email" type="email" autocomplete="email" required class="appearance-none block w-full px-4 py-3 border border-gray-200 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all sm:text-sm bg-gray-50 focus:bg-white" placeholder="john@example.com">
          </div>
          <div>
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
            <input id="password" formControlName="password" type="password" autocomplete="new-password" required class="appearance-none block w-full px-4 py-3 border border-gray-200 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all sm:text-sm bg-gray-50 focus:bg-white" placeholder="••••••••">
          </div>
          <div>
             <label for="passwordConfirm" class="block text-sm font-semibold text-gray-700 mb-1">Confirm Password</label>
             <input id="passwordConfirm" formControlName="passwordConfirm" type="password" autocomplete="new-password" required class="appearance-none block w-full px-4 py-3 border border-gray-200 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all sm:text-sm bg-gray-50 focus:bg-white" placeholder="••••••••">
          </div>
        </div>

        <div>
          <button type="submit" [disabled]="registerForm.invalid" class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg shadow-yellow-400/30 text-sm font-bold text-gray-900 bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400 disabled:opacity-50 disabled:cursor-not-allowed transition-all hover:-translate-y-0.5">
            Sign up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
