<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm transition-opacity" role="dialog" aria-modal="true">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden transform transition-all">
    <!-- Header -->
    <div class="bg-gray-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center">
      <h2 class="text-xl font-semibold text-gray-900">
        {{ product ? 'Edit Product' : 'Add New Product' }}
      </h2>
      <button (click)="onCancel()" class="text-gray-400 hover:text-gray-600 transition">
        <lucide-icon [img]="XIcon" class="w-6 h-6"></lucide-icon>
      </button>
    </div>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-6 space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Title -->
        <div class="col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Product Title</label>
          <input formControlName="title" type="text" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="e.g. Wireless Headphones">
          <div *ngIf="submitted && form.get('title')?.errors" class="text-red-500 text-xs mt-1">
            Title is required (min 3 chars)
          </div>
        </div>

        <!-- Barcode -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Barcode / SKU</label>
          <div class="relative">
            <lucide-icon [img]="BarcodeIcon" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></lucide-icon>
            <input formControlName="barcode" type="text" class="w-full pl-9 pr-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="SCAN-123">
          </div>
        </div>

        <!-- Category -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
          <select formControlName="category" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition appearance-none bg-white">
            <option value="">Select Category</option>
            <option *ngFor="let cat of categories()" [value]="cat._id">{{ cat.name }}</option>
          </select>
          <div *ngIf="submitted && form.get('category')?.errors" class="text-red-500 text-xs mt-1">
            Category is required
          </div>
        </div>

        <!-- Price -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
          <div class="relative">
            <lucide-icon [img]="DollarIcon" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></lucide-icon>
            <input formControlName="price" type="number" step="0.01" class="w-full pl-9 pr-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition">
          </div>
          <div *ngIf="submitted && form.get('price')?.errors" class="text-red-500 text-xs mt-1">
            Valid price is required
          </div>
        </div>

        <!-- Quantity -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Stock Quantity</label>
          <div class="relative">
            <lucide-icon [img]="BoxIcon" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></lucide-icon>
            <input formControlName="quantity" type="number" class="w-full pl-9 pr-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition">
          </div>
          <div *ngIf="submitted && form.get('quantity')?.errors" class="text-red-500 text-xs mt-1">
            Quantity cannot be negative
          </div>
        </div>

        <!-- Reorder Point -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Reorder Point</label>
          <div class="relative">
            <lucide-icon [img]="AlertIcon" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></lucide-icon>
            <input formControlName="reorderPoint" type="number" class="w-full pl-9 pr-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition">
          </div>
        </div>

        <!-- Description -->
        <div class="col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea formControlName="description" rows="3" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition"></textarea>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex justify-end gap-3 pt-4 border-t border-gray-100">
        <button type="button" (click)="onCancel()" class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition font-medium">
          Cancel
        </button>
        <button type="submit" [disabled]="loading" class="px-4 py-2 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition font-medium flex items-center gap-2">
          <lucide-icon *ngIf="!loading" [img]="SaveIcon" class="w-4 h-4"></lucide-icon>
          <span *ngIf="loading" class="w-4 h-4 border-2 border-white/20 border-t-white rounded-full animate-spin"></span>
          {{ loading ? 'Saving...' : 'Save Product' }}
        </button>
      </div>
    </form>
  </div>
</div>
