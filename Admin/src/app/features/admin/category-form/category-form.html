
<div class="max-w-4xl mx-auto animated-fade-in">
  <!-- Header -->
  <div class="flex items-center justify-between mb-8">
    <div>
      <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight">
        {{ isEditMode ? 'Edit Category' : 'Add New Category' }}
      </h2>
      <p class="text-gray-500 mt-1 font-medium">
        {{ isEditMode ? 'Update category details' : 'Create a new category for your products' }}
      </p>
    </div>
    <button routerLink="/admin/categories" class="text-gray-500 hover:text-gray-900 font-medium transition-colors flex items-center">
      <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
      Cancel
    </button>
  </div>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="bg-white rounded-[2rem] shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-gray-100 p-8">
    <div class="grid grid-cols-1 gap-8">
      
      <!-- Category Name -->
      <div class="space-y-4">
        <label class="block text-sm font-bold text-gray-700 uppercase tracking-wider">Category Name</label>
        <input 
              type="text" 
              id="categoryName" 
              formControlName="name"
              class="w-full px-6 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-purple-500/10 focus:border-purple-500 transition-all outline-none font-medium text-gray-900 placeholder-gray-400"
              placeholder="e.g. Electronics"
          >
          @if (categoryForm.get('name')?.touched && categoryForm.get('name')?.invalid) {
            <p class="mt-2 text-sm text-red-500 font-medium ml-1">Category name is required (min 3 chars)</p>
          }
      </div>

      <!-- Category Image -->
      <div class="space-y-3">
          <label class="block text-sm font-bold text-gray-700 ml-1">Category Image</label>
           <div class="relative group">
            <input 
              type="file" 
              (change)="onFileChange($event)" 
              class="hidden" 
              id="fileInput"
              accept="image/*"
            >
            <label for="fileInput" 
              class="flex flex-col items-center justify-center w-full h-48 border-2 border-gray-200 border-dashed rounded-2xl cursor-pointer bg-gray-50 hover:bg-gray-100 hover:border-purple-500 hover:text-purple-600 transition-all group"
            >
                @if (imagePreview) {
                   <div class="relative w-full h-full p-2">
                     <img [src]="imagePreview" class="w-full h-full object-contain rounded-xl">
                     <div class="absolute inset-0 bg-black/40 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                        <span class="text-white font-bold text-sm">Change Image</span>
                     </div>
                   </div>
                } @else {
                  <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-10 h-10 mb-3 text-gray-400 group-hover:text-purple-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <p class="mb-2 text-sm font-medium text-gray-500"><span class="font-bold text-gray-700">Click to upload</span> or drag and drop</p>
                    <p class="text-xs text-gray-400 font-medium">SVG, PNG, JPG or GIF (MAX. 800x800px)</p>
                  </div>
                }
            </label>
           </div>
        </div>
      </div>



    <!-- Submit Button -->
    <div class="mt-10 pt-6 border-t border-gray-100 flex justify-end">
      <button type="submit" [disabled]="loading()" 
              class="px-8 py-4 bg-purple-600 text-white font-bold rounded-2xl hover:bg-purple-700 focus:ring-4 focus:ring-purple-200 transition-all transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed flex items-center shadow-lg shadow-purple-600/20">
        @if (loading()) {
           <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
           Processing...
        } @else {
           {{ isEditMode ? 'Update Category' : 'Create Category' }}
        }
      </button>
    </div>
  </form>
</div>
