<div class="space-y-8 animated-fade-in">
  <!-- Fresh Header -->
  <div class="flex flex-col md:flex-row md:items-end justify-between gap-4">
    <div>
      <h2 class="text-3xl font-bold text-gray-900 tracking-tight">Overview</h2>
      <p class="text-gray-500 mt-1 font-medium">Welcome back, Admin.</p>
    </div>
    <div class="flex items-center gap-3">
        <span class="px-4 py-2 bg-white rounded-full text-xs font-bold text-gray-600 shadow-sm border border-gray-100 flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
            System Operational
        </span>
    </div>
  </div>

  <!-- Fresh Stats Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    @for (stat of stats(); track stat.label) {
      <div class="relative overflow-hidden bg-white p-6 rounded-[2rem] shadow-[0_4px_20px_rgb(0,0,0,0.02)] border border-gray-100/50 group hover:-translate-y-1 transition-all duration-300">
        <!-- Floating Blob -->
        <div class="absolute top-0 right-0 -mr-4 -mt-4 w-32 h-32 bg-purple-50 rounded-full opacity-50 group-hover:scale-110 transition-transform duration-500"></div>
        
        <div class="relative flex flex-col h-full justify-between">
           <div class="flex items-start justify-between mb-4">
               <div class="p-3.5 rounded-2xl bg-purple-50 text-purple-600 group-hover:bg-purple-600 group-hover:text-white transition-colors duration-300 shadow-sm">
                 <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="stat.icon"></path></svg>
               </div>
               <div class="flex items-center gap-1 text-xs font-bold text-green-600 bg-green-50 px-2.5 py-1 rounded-full">
                   <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                   12.5%
               </div>
           </div>
           
           <div>
               <h3 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{stat.value}}</h3>
               <p class="text-sm font-semibold text-gray-400 mt-1">{{stat.label}}</p>
           </div>
        </div>
      </div>
    }
  </div>

  <!-- Fresh Recent Orders -->
  <div class="bg-white rounded-[2rem] shadow-[0_4px_24px_rgb(0,0,0,0.03)] border border-gray-100 overflow-hidden">
    <div class="p-8 pb-6 border-b border-gray-50 flex items-center justify-between">
      <div>
        <h3 class="text-xl font-bold text-gray-900">Recent Activity</h3>
        <p class="text-sm font-medium text-gray-400 mt-1">Latest transactions</p>
      </div>
      <button class="px-5 py-2.5 text-sm font-bold text-gray-700 bg-gray-50 hover:bg-gray-100 rounded-xl transition-colors">
        View Report
      </button>
    </div>
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gray-50/50">
          <tr>
            <th class="px-4 md:px-8 py-5 text-left text-[11px] font-bold text-gray-400 uppercase tracking-widest">Order ID</th>
            <th class="px-4 md:px-8 py-5 text-left text-[11px] font-bold text-gray-400 uppercase tracking-widest">Customer</th>
            <th class="hidden md:table-cell px-8 py-5 text-left text-[11px] font-bold text-gray-400 uppercase tracking-widest">Date</th>
            <th class="px-4 md:px-8 py-5 text-left text-[11px] font-bold text-gray-400 uppercase tracking-widest">Amount</th>
            <th class="hidden sm:table-cell px-8 py-5 text-left text-[11px] font-bold text-gray-400 uppercase tracking-widest">Status</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-50">
          <tr class="hover:bg-gray-50/80 transition-colors group cursor-pointer">
            <td class="px-4 md:px-8 py-6 text-sm font-bold text-gray-900">#ORD-3251</td>
            <td class="px-4 md:px-8 py-6">
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-indigo-50 text-indigo-600 flex-shrink-0 flex items-center justify-center font-bold text-xs ring-2 ring-white">AT</div>
                <div class="flex flex-col">
                    <span class="text-sm font-bold text-gray-900 group-hover:text-indigo-600 transition-colors">Alex Thompson</span>
                    <span class="text-xs text-gray-400 hidden sm:block">alex@example.com</span>
                </div>
              </div>
            </td>
            <td class="hidden md:table-cell px-8 py-6 text-sm font-medium text-gray-500">Oct 24, 2025</td>
            <td class="px-4 md:px-8 py-6 text-sm font-bold text-gray-900">$245.00</td>
            <td class="hidden sm:table-cell px-8 py-6">
              <span class="px-3 py-1.5 text-xs font-bold text-emerald-700 bg-emerald-50 border border-emerald-100/50 rounded-full inline-flex items-center gap-1.5">
                <span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span>
                Completed
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
